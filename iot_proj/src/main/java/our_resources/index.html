<body>

  <div id="blocklyDiv" style="height: 800px; width: 800px;"></div>

  </div>
 </div>

  
 
	<sep></sep>
	<category  id="catBP" name="BP" colour="60">
		<label text="Use the following block:" web-class="explanatoryBPLabelStyle"></label>
		<block type="bp_event">
		  <value name="TEXT">
		     <shadow type="text">
				<field name="TEXT">Your event name here..</field>
			 </shadow>
        </value>
		</block>
		<sep gap="20"></sep>
		<label text="As the input to the following blocks' wait/request/block fields:" web-class="explanatoryBPLabelStyle"></label>

		<sep gap="20"></sep>

		<label text="And then plug it in the following block:" web-class="explanatoryBPLabelStyle"></label>

    </category>
  </xml>

 <style>
	.explanatoryBPLabelStyle>.blocklyFlyoutLabelText {
	fill: green;
}
</style>

  <script>
    var workspacePlayground = Blockly.inject('blocklyDiv',
        {media: 'media/',
         toolbox: document.getElementById('toolbox')});
  </script>

</body>
</html>
